<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerador de Senha Aleatória</h1>
        <div class="display-container">
            <input type="text" id="password-display" readonly>
            <button id="copy-button">Copiar</button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Tamanho da Senha:</label>
                <input type="number" id="length" min="8" max="20" value="12">
            </div>
            <div class="setting">
                <label for="uppercase">Incluir Letras Maiúsculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase">Incluir Letras Minúsculas</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Incluir Números</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Incluir Símbolos</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button id="generate-button">Gerar Senha</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
